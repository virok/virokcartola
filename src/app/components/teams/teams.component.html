<h1>Gerencie seus times</h1>
<label>Atenção, os times inclusos agora, não farão parte de campeonatos pré existentes</label>
<div class="container">
  <form #teamForm="ngForm">
    <div class="form-group">
      <label for="name">Time:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="team.name" #name="ngModel"
        autocomplete="off" #input_name required>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          Time e obrigatório.
        </div>
      </div>

      <!-- <label for="name">Cartoleiro:</label>
      <input type="text" class="form-control" id="cartoleiro" name="cartoleiro" [(ngModel)]="team.cartoleiro" #name="ngModel" #input_cartoleiro required>
      <div *ngIf="cartoleiro.errors && (cartoleiro.dirty || cartoleiro.touched)" class="alert alert-danger">
        <div [hidden]="!cartoleiro.errors.required">
            Cartoleiro e obrigatório.
        </div>
      </div> -->

      <!-- IMG PICKER for team-->

    </div>

    <div class="col-md-4 text-center button_placeholder">
      <button id="add-team"
      name="add-team" class="btn btn-primary" (click)="save();" type="submit" [disabled]="!teamForm.form.valid"
      [innerText]="buttonLabel">
        </button>
    </div>
  </form>

  <br>
  <div class="teams_list" *ngIf="teams?.length > 0">
    <p>Times ({{teams.length}})</p>
    <div class="list-group">
      <a [routerLink]="['/teams',teamItem.id]" class="list-group-item list-group-item-action" [ngClass]="{active: team?.name == teamItem.name}"
        (click)="gotoSection();" routerLinkActive="router-link-active" *ngFor="let teamItem of teams">
        {{teamItem.name}}
      </a>
    </div>
  </div>
</div>
