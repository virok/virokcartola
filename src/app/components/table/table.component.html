<div *ngIf="!tournament?.table?.rows">
  Não existe nenhum campeonato com uma ou mais rodadas peenchido.
</div>
<div class="mat-elevation-z8" *ngIf="tournament?.table?.rows">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Posição </th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let row"> {{row.team.name}} </td>
    </ng-container>

    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vitória </th>
      <td mat-cell *matCellDef="let row"> {{row.wins}} </td>
    </ng-container>

    <ng-container matColumnDef="draw">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empate </th>
      <td mat-cell *matCellDef="let row"> {{row.draw}} </td>
    </ng-container>

    <ng-container matColumnDef="loses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Derrota </th>
      <td mat-cell *matCellDef="let row"> {{row.loses}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pts </th>
      <td mat-cell *matCellDef="let row"> {{row.points}} </td>
    </ng-container>

    <ng-container matColumnDef="inputPoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
      <td mat-cell *matCellDef="let row"> {{row.inputPoints}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[16, 32, 64, 100]" [pageSize]="32"></mat-paginator>
</div>
